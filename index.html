<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center text-white mb-3 ">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input
                id="lbsInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter Pounds..."
              />
            </div>
          </form>
          <div id="output" class="m-3">
            <div class="card bg-primary mb-2">
              <div class="card-block p-3">
                <h4 class="text-white">Grams:</h4>
                <div class="text-white" id="gramsOutput"></div>
              </div>
            </div>

            <div class="card bg-success mb-2">
              <div class="card-block p-3">
                <h4 class="text-white">Kilograms:</h4>
                <div class="text-white" id="kgOutput"></div>
              </div>
            </div>

            <div class="card bg-danger mb-2">
              <div class="card-block p-3">
                <h4 class="text-white">Ounces:</h4>
                <div class="text-white" id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="js/index.js"></script>
  </body>
</html>
